dist: trusty
language: python
python:
- 3.6
services:
- postgresql
addons:
  postgresql: '9.6'
env:
  global:
  - DJANGO_SECRET_KEY="fake-secret-key-for-tests"
  - ALLOWED_HOSTS='*'
  - DATABASE_URL='postgres://postgres:@localhost:5432/test_db'
  - SPECTATOR_GOOGLE_MAPS_API_KEY='1234'
install:
- pip install -q coverage coveralls
- pip install -q -r ./requirements/tests.txt
before_script:
- "./manage.py collectstatic --settings=config.settings.tests --verbosity=0 --noinput"
- psql -c 'CREATE DATABASE test_db;' -U postgres
- "./manage.py migrate --settings=config.settings.tests --verbosity=0"
script:
- "./scripts/run-tests.sh"
after_success:
- coveralls
sudo: false
notifications:
  email:
    false
  slack:
    secure: 
