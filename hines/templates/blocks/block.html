{% comment %}
Default block template, for rendering some HTML, such as <p>s, in a card.
{% endcomment %}

{% load hines_core %}

{% if block %}
  <aside class="card flatblock-{{ block.slug }}" id="aside-{{ block.slug}}">
    {% if block.title%}
      <h2 class="card__header">{{ block.title }}</h2>
    {% endif %}
    {{ block.content_html|safe }}
  </aside>
{% endif %}
