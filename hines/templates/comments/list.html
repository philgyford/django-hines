{% if post.comment_count > 0 %}
  <section id="comments" class="u-mt-4">
    <h2>
      {{ post.comment_count }} comment{{ post.comment_count|pluralize }}
    </h2>

    <ol class="media-list">
      {% for comment in comment_list %}
        {% include "comments/comment.html" with comment=comment wrapper_element="li" %}
      {% endfor %}
    </ol>
  </section>
{% endif %}
