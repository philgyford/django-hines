{% spaceless %}
  {{ obj.comment|safe|linebreaks }}
  <hr>
  <p>
    {% if obj.is_public %}
      <a href="{{ site_url }}{% url 'comments-delete' obj.pk %}">Remove this comment</a>
    {% else %}
      <a href="{{ site_url }}{% url 'comments-approve' obj.pk %}">Approve this comment</a>
    {% endif %}
    or <a href="{{ site_url }}{% url 'admin:custom_comments_customcomment_change' obj.pk %}">edit in Admin</a>
  </p>
{% endspaceless %}
