{% comment %}
Used by the recent_posts_card template tag.

Expects:
* post_list - A QuerySet of Posts.
* card_title - The title for the card.
{% endcomment %}

{% if post_list|length > 0 %}
	<aside class="card">
		<div class="card__body">
			<h2 class="card__title">{{ card_title }}</h2>
			<ul class="card__text">
				{% for post in post_list %}
					<li>
						<a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
					</li>
				{% endfor %}
			</ul>
		</div>
	</aside>
{% endif %}
