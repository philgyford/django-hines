{% comment %}
Used by the edit_object_link_card core template tag.

Expects:

* display_link - Boolean, whether the user has permission to view this.
* change_url - The link to change the object in the Admin.
{% endcomment %}

{% if display_link %}
	<div class="card">
		<ul>
			<li>
				<a class="utils-admin" href="{{ change_url }}">Edit</a>
			</li>
		</ul>
	</div>
{% endif %}
