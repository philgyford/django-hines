{% comment %}
Displays a list of tweets.

Expects:

* tweet_list - A queryset.
{% endcomment %}

{% load hines_core %}

<ul class="list-unstyled mb-0">
	{% for tweet in tweet_list %}
		<li class="mb-2">
			{{ tweet.text_html|safe }}
			<br>
			<small class="text-muted">
				<a href="{{ tweet.permalink }}" title="See on Twitter">#</a>
				{% display_time tweet.post_time link_to_day=False %}
			</small>
		</li>
	{% endfor %}
</ul>
