{% comment %}
Displays a list of tweets.

Expects:

* tweet_list - A queryset.
* perms - A Django permissions object.
{% endcomment %}


<div class="media-list">
  {% for tweet in tweet_list %}
    <li class="media" id="tweet-{{ tweet.twitter_id|cut:',' }}">
      {% include 'hines_core/includes/tweet.html' with tweet=tweet perms=perms view='day' only %}
    </li> <!-- .media -->
  {% endfor %}
</div>
