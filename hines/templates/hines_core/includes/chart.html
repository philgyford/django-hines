{% comment %}
Displays a list of Artists.

Expects:

* object_list - A queryset.
{% endcomment %}

{% load hines_core %}


<table class="table table-striped table-sm lastfm-artists">
	<thead>
		<tr>
			<th class="text-right">Rank</th>
			<th>Artist</th>
			<th class="text-right">Listens</th>
		</tr>
	</thead>
	<tbody>
		{% for object in object_list %}
			<tr>
				<td class="text-right">
					{{ forloop.counter }}
				</td>
				<td>
					<a href="{{ object.permalink }}">
						{{ object.name }}
					</a>
				</td>
				<td class="text-right">
					{{ object.scrobble_count }}
				</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
