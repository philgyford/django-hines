
		{# A list of years for which Publications have Readings. #}
		{% if reading_years %}
			<div class="block">
			<h2>Years of reading</h2>
			<ul class="reading-years">
			{% for y in reading_years %}
				{% if year == y|date:"Y" %}
				<li class="current">{{ y|date:"Y" }}</li>
				{% else %}
				<li><a href="{% url reading_archive_year y|date:"Y" %}">{{ y|date:"Y" }}</a></li>
				{% endif %}
			{% endfor %}
			</ul>
			</div>
		{% endif %}
